<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <form method="post">
            <label for="ticker_one">Stock ticker </label>
            <br>
            <input type="text" name="ticker_one"
                placeholder="Ex: AAPL"
                value="{{ request.form['ticker_one'] }}"></input>
            <br> 
            <label for="start_date">Start Date </label>
            <br> 
            <input type="text" name="start_date"
                placeholder="YYYY-MM-DD"
                value="{{ request.form['start_date'] }}"></input>
            <br> 
           
            <label for="end_date">Years of Data (1-3)</label>
            <br>
            <input type="text" name="end_date"
                placeholder="YYYY-MM-DD"
                value="{{ request.form['end_date'] }}"></input>
            <br>
            
            <button type="submit">Submit</button>


            {% for message in get_flashed_messages() %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        </form>
    </div>
</body>
</html>
