<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="{{url_for('static', filename='css/style.css')}}"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="head d-flex justify-content-center align-items-center">
      <div
        class="main d-flex justify-content-center align-items-center flex-column"
      >
        <h1 class="text-center mb-3">Portfolio Analzyer</h1>
        <div
          class="d-flex justify-content-around align-items-center flex-row card"
        >
          <div
            id="myDIV "
            class="d-flex flex-column box justify-content-center align-items-center padding custom-border"
          >
            <div class="form d-flex flex-column justify-content-center">
              <div>
                <h3 class="text-center titles">Add Ticker</h3>
                <input
                  type="text"
                  id="myInput"
                  placeholder="Ex: AAPL"
                  class="width"
                />
                <span onclick="newElement()" class="addBtn">Add</span>
              </div>
              <div class="mt-3">
                <h3 class="text-center titles">Start Date</h3>
                <input type="text" id="dateInput" placeholder="YYYY-MM-DD" />
              </div>
              <div class="mt-3">
                <h3 class="text-center titles">Risk</h3>
                <input type="text" id="dateInput" placeholder="YYYY-MM-DD" />
              </div>
            </div>
          </div>

          <div class="box d-flex align-items-center flex-column">
            <h3 class="mt-3">Stocks</h3>
            <div class="list">
              <ul id="myUL"></ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="custom-border"></section>

    <script src="{{url_for('static', filename='js/index.js')}}"></script>
  </body>
</html>
